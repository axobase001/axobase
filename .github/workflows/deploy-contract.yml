name: Deploy FeralRite Contract

on:
  # ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
  
  # Êé®ÈÄÅÂà∞ main ÂàÜÊîØÊó∂Ëá™Âä®Ëß¶Âèë
  push:
    branches: [ main ]
    paths:
      - 'contracts/**'

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          cd contracts
          mkdir -p lib
          # ÂÆâË£Ö ds-test (forge-std ‰æùËµñ)
          git clone --depth 1 https://github.com/dapphub/ds-test.git lib/ds-test
          # ÂÆâË£Ö OpenZeppelin
          git clone --depth 1 --branch v4.9.3 https://github.com/OpenZeppelin/openzeppelin-contracts.git lib/openzeppelin-contracts
          # ÂÆâË£Ö forge-std
          git clone --depth 1 --branch v1.5.6 https://github.com/foundry-rs/forge-std.git lib/forge-std
          ls -la lib/

      - name: Run Forge build
        run: |
          cd contracts
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          cd contracts
          forge test -vvv --fork-url https://sepolia.base.org
        id: test

  deploy:
    needs: check
    name: Deploy to Base Sepolia
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          cd contracts
          mkdir -p lib
          # ÂÆâË£Ö ds-test (forge-std ‰æùËµñ)
          git clone --depth 1 https://github.com/dapphub/ds-test.git lib/ds-test
          # ÂÆâË£Ö OpenZeppelin
          git clone --depth 1 --branch v4.9.3 https://github.com/OpenZeppelin/openzeppelin-contracts.git lib/openzeppelin-contracts
          # ÂÆâË£Ö forge-std
          git clone --depth 1 --branch v1.5.6 https://github.com/foundry-rs/forge-std.git lib/forge-std
          ls -la lib/

      - name: Deploy FeralRite
        env:
          PRIVATE_KEY: ${{ secrets.BASE_SEPOLIA_PRIVATE_KEY }}
          RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC }}
        run: |
          cd contracts
          echo "Deploying to Base Sepolia..."
          echo "Chain ID: 84532"
          echo ""
          
          # Á°Æ‰øùÁßÅÈí•Êúâ 0x ÂâçÁºÄ
          KEY="$PRIVATE_KEY"
          if [[ ! "$KEY" =~ ^0x ]]; then
            KEY="0x$KEY"
          fi
          echo "Using key: ${KEY:0:10}..."
          
          # ÊâßË°åÈÉ®ÁΩ≤ËÑöÊú¨
          forge script script/Deploy.s.sol \
            --rpc-url $RPC_URL \
            --broadcast \
            --private-key "$KEY" \
            -vvvv 2>&1 | tee deploy_output.txt
          
          echo ""
          echo "========================================"
          echo "Deployment completed!"
          echo "========================================"
        id: deploy

      - name: Extract Contract Address
        run: |
          cd contracts
          
          # ‰ªéÈÉ®ÁΩ≤ËæìÂá∫‰∏≠ÊèêÂèñÂêàÁ∫¶Âú∞ÂùÄ
          CONTRACT_ADDRESS=$(grep -oP 'Contract Address:\s*\K0x[a-fA-F0-9]{40}' deploy_output.txt || echo "")
          
          if [ -z "$CONTRACT_ADDRESS" ]; then
            echo "‚ö†Ô∏è Could not extract contract address from output"
            echo "Please check the deployment logs above"
          else
            echo ""
            echo "üéâ CONTRACT DEPLOYED SUCCESSFULLY!"
            echo ""
            echo "Contract Address: $CONTRACT_ADDRESS"
            echo ""
            echo "View on Explorer:"
            echo "https://sepolia.basescan.org/address/$CONTRACT_ADDRESS"
            echo ""
            
            # ‰øùÂ≠òÂà∞ÁéØÂ¢ÉÂèòÈáè‰æõÂêéÁª≠Ê≠•È™§‰ΩøÁî®
            echo "CONTRACT_ADDRESS=$CONTRACT_ADDRESS" >> $GITHUB_ENV
          fi

      - name: Upload Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: |
            contracts/broadcast/deploy-*.json
            contracts/deploy_output.txt
          retention-days: 30

      - name: Update Repository Variables
        if: env.CONTRACT_ADDRESS != ''
        uses: actions/github-script@v7
        with:
          script: |
            const contractAddress = process.env.CONTRACT_ADDRESS;
            
            // ÂàõÂª∫ÊàñÊõ¥Êñ∞‰ªìÂ∫ìÂèòÈáè
            try {
              await github.rest.actions.createRepoVariable({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'FERALRITE_CONTRACT_ADDRESS',
                value: contractAddress
              });
              console.log(`‚úÖ Contract address saved: ${contractAddress}`);
            } catch (error) {
              // Â¶ÇÊûúÂ∑≤Â≠òÂú®ÂàôÊõ¥Êñ∞
              if (error.status === 422) {
                await github.rest.actions.updateRepoVariable({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: 'FERALRITE_CONTRACT_ADDRESS',
                  value: contractAddress
                });
                console.log(`‚úÖ Contract address updated: ${contractAddress}`);
              } else {
                console.log('Note: Could not save to repository variables');
                console.log(`Contract Address: ${contractAddress}`);
              }
            }

      - name: Comment on Commit
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const contractAddress = process.env.CONTRACT_ADDRESS;
            if (contractAddress) {
              github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: `ü¶û FeralRite Contract Deployed!\n\n` +
                      `**Address:** \`${contractAddress}\`\n` +
                      `**Network:** Base Sepolia (Chain ID: 84532)\n` +
                      `**Explorer:** https://sepolia.basescan.org/address/${contractAddress}\n\n` +
                      `‚ö†Ô∏è This is a testnet deployment.`
              });
            }
